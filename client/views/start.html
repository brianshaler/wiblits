<template name="start">
  <div>
    <button class="create-room">Start playing</button>
  </div>
  <div>
    <h3>All Users</h3>
    <ul class="users-list">
      {{#each allUsers}}
        <li class="users-list-item">{{displayName}}</li>
      {{/each}}
    </ul>
    
    <h3>Open rooms</h3>
    <ul class="users-list">
      {{#each openRooms}}
        <li class="users-list-item">{{displayName}} <button class="join-room">join</button></li>
      {{/each}}
    </ul>
  </div>
</template>
