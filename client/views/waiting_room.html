<template name="waiting_room">
  {{#if isOwner}}
    {{#if room.public}}
      <button class="make-private">Make private</button>
    {{else}}
      <button class="make-public">Make public</button>
    {{/if}}
  {{/if}}
  <h3>Players</h3>
  <ul>
    {{#each players}}
      <li>{{displayName}} [{{lastActivity}}]</li>
    {{/each}}
  </ul>
  <button class="join-room">Join room</button>
</template>
