<template name="game">
  {{#unless playerFinished}}
    {{#constant}}<div class="game-container"></div>{{/constant}}
  {{else}}
    {{#if gameFinished}}
      <ul>
        {{#each resultsList}}
        <li>{{user.displayName}} - {{value}}</li>
        {{/each}}
      </ul>
    {{else}}
      <h3>Done!</h3>
      <p>Waiting for other players</p>
    {{/if}}
  {{/unless}}
</template>
