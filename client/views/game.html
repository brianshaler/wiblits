<template name="game">
  {{#unless playerFinished}}
    <div id='game'>
      {{#constant}}
        {{> game_canvas}}
      {{/constant}}
        <div id='game_timer'>Game Time Left: <span><b>{{timeRemaining}}</b>s</span></div>
    </div>
  {{else}}
    <div id='game_finished'>
      <h3>Done!</h3>
      <p>Waiting for other players</p>
    </div>
  {{/unless}}
</template>

<template name="game_canvas">
  <div class="game-container">
    <div style="display: none;">{{gameId}}</div>
  </div>  
</template>
