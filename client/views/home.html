<template name="home">
  <div class='landing'>
    {{#if currentUser}}
      <p>
        Welcome, <b>{{displayName}}</b>,<br>
        Lets play some Mini Games with
        <br>
        <span>your friends</span>.
      </p>
    {{else}}
      <p>
        Mini Games with
        <br>
        <span>your friends</span>.
      </p>
    {{/if}}

    {{#if currentUser}}
      <a class='start-party' href='#'>CREATE ROOM</a>
      
      {{#if hasOpenRooms}}
        <div class="game-room-list">
          <h4>Public Game Rooms</h4>
          <ul>
            {{#each openRooms}}
              <li class="users-list-item"><button href='#' class="join-room">Join {{displayListName}}</a></li>
            {{/each}}
          </ul>
        </div>
      {{/if}}
      
      <div>
        <button class="btn-logout">logout</button>
      </div>
    {{else}}
      <a class='start' href='#'>START</a>
    {{/if}}
  </div>
</template>
