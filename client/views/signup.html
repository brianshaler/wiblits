<template name="signup">
  <div class='auth'>
    <h4>Log In</h4>

    <a href='#' class='twit-auth' id="login_twitter">Login with Twitter <i class='fa fa-twitter'></i></a>
    
    <div class='or'><span>OR</span></div>
    
    <form role="form" id="register_form">
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" id="email" placeholder="Enter email">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Password">
      </div>

      <div class='text-right go-to-register hide'>
        <a data-target='#login_form' id='go_to_register'>Register</a>
        <button type="submit">Log In</button>
      </div>

      <div class='text-right go-to-login'>
        <a data-target='#login_form' id='go_to_login'>Log In</a>
        <button type="submit">Register</button>
      </div>
    </form>
  </div>
</template>

<template name="logout">
</template>
